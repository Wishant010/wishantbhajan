    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wishant Bhajan - Full Stack Developer & Designer. High-performance web applications using React, Three.js, and modern web technologies." />
    <meta name="keywords" content="wishant bhajan, web developer, react, three.js, full stack developer, portfolio" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wishantbhajan.nl/" />
    <meta property="og:title" content="Wishant Bhajan - Full Stack Developer" />
    <meta property="og:description" content="High-performance web applications using React, Three.js, and modern web technologies." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wishantbhajan.nl/" />
    <meta property="twitter:title" content="Wishant Bhajan - Full Stack Developer" />
    <meta property="twitter:description" content="High-performance web applications using React, Three.js, and modern web technologies." />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical fonts with display=swap for faster rendering -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" />
    </noscript>

    <!-- JetBrains Mono loaded async (non-critical) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" media="print" onload="this.media='all'" />

    <title>Wishant Bhajan - Full Stack Developer</title>

    <!-- Critical CSS inlined for faster first paint -->
    <style>
      /* Critical above-the-fold styles */
      *{margin:0;padding:0;box-sizing:border-box}
      html{scroll-behavior:smooth;-webkit-font-smoothing:antialiased;font-size:10px;background-color:#0a0a0a;overflow-x:hidden}
      body{font-family:'Space Grotesk','Inter',system-ui,sans-serif;background:#0a0a0a;color:#f8f8ff;overflow-x:hidden}
      #root{min-height:100vh;background-color:#0a0a0a;position:relative}

      /* Loading spinner for Suspense fallback */
      .initial-loader{min-height:100vh;background:#0f172a;display:flex;align-items:center;justify-content:center}
      .spinner{width:48px;height:48px;border:4px solid rgba(16,185,129,0.3);border-top-color:#10b981;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}

      /* Prevent FOUC */
      .no-fouc{opacity:0;animation:fouc 0.3s ease-out 0.1s forwards}
      @keyframes fouc{to{opacity:1}}

      /* Reduced motion */
      @media(prefers-reduced-motion:reduce){*{animation-duration:0.01ms!important;transition-duration:0.01ms!important}}
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state (replaced by React) -->
      <div class="initial-loader" aria-label="Loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
